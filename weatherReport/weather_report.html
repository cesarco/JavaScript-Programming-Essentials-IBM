<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
    <h1>Weather Report con Latitud y Longitud</h1>

    <form id="weatherForm">
      <label for="lat">Latitud:</label>
      <input type="text" id="lat" name="lat" required />
  
      <label for="lon">Longitud:</label>
      <input type="text" id="lon" name="lon" required />
  
      <button type="submit">Obtener clima</button>
    </form>
  
    <div id="weatherInfo" style="margin-top:1rem;"></div>
<script src="./weather_report.js"></script>
</body>
</html>
